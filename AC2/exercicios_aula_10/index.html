<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="base">
        <h1>CADASTRO USUARIO</h1>
        <div class="pessoal" id="pessoal">
            <p>Dados pessoais:</p>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <label for="cpf" style="margin-left: 26px;">CPF:</label>
                <input type="text" id="cpf">
            </div>
            <div>
                <label for="RG">RG:</label>
                <input type="text" id="rg">
            </div>
            <p>Dados do cargo:</p>
            <div>
                <label for="nomeCargo">Nome :</label>
                <input type="text" id="nomeCargo">
                <label for="Salario">Salario:</label>
                <input type="text" id="salario">
            </div>
            <p>Setor:</p>
            <div>
                <label for="sigla">Sigla:</label>
                <input type="text" id="sigla">
                <label for="nomeSetor">Nome:</label>
                <input type="text" id="nomeSetor">
            </div>
            <p>Convênio:</p>
            <div>
                <label for="nomeConvenio">Nome:</label>
                <input type="text" id="nomeConvenio">
                <label for="precoTitular">Preço titular:</label>
                <input type="text" id="precoTitular">
            </div>
            <div>
                <label for="precoDependente">Preço dependente:</label>
                <input type="text" id="precoDependente" style="margin-right: 75px;">
            </div>
            <button id="botao">Enviar</button>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
