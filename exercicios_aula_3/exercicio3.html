<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>

<body>
    <table border="4" width="100%">
        <tr height="75">
            <th colspan="4"></th>
        </tr>
        <tr height="75">
            <td rowspan="4" width="25%"></td>
            <td width="25%"></td>
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <tr height="75">
            <td rowspan="2" width="25%"></td>
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <tr height="75">
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <tr height="75">
            <td width="25%"></td>
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <tr height="75">
            <td colspan="2"></td>
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <br>
        <table border="4" width="100%">
            <tr height="75">
                <th width="33%"></th>
                <th width="33%"></th>
                <th width="33%"></th>
            </tr>
            <tr height="75">
                <td width="33%"></td>
                <td width="33%" rowspan="2"></td>
                <td width="33%"></td>
            </tr>
            <tr height="75">
                <td width="33%"></td>
                <td width="33%"></td>
            </tr>
            <tr height="75">
                <td width="33%"></td>
                <td width="33%"></td>
                <td width="33%"></td>
            </tr>
        </table>
    </table>
</body>

</html>
